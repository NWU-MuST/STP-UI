<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title> MuST Speech Transcription Platform </title>
	<link rel="stylesheet" href="/speechui/css/ui.css" />
    <link rel="stylesheet" href="/speechui/alertifyjs/css/alertify.min.css"/>
    <link rel="stylesheet" href="/speechui//alertifyjs/css/themes/default.min.css"/>

    <script src="/speechui/js/jquery-1.11.2.min.js"></script>

    <script src="/speechui/alertifyjs/alertify.min.js"></script>

    <script src="/speechui/js/vars.js"></script>
    <script src="/speechui/js/comms.js"></script>
    <script src="/speechui/js/projects.js"></script>
</head>

<body class="vbox viewport">

<header><h1>Projects</h1></header>

<section class="main hbox space-between">
    <nav>
        <ul>
            <li><a onClick="Project.home(); return false;" href="#">Home</a></li>
            <li><a onClick="Project.get_all_projects(); return false;" href="#">Refresh Projects</a></li>
            <li><a onClick="Project.new_project(); return false;" href="#">Create Project</a></li>
            <li><a onClick="Project.changepassword(); return false;" href="#">Update Password</a></li>
            <li><a onClick="Project.logout(); return false;" href="#">Logout</a></li>
        </ul>
    </nav>

    <article style="overflow-y:auto;">
        <div> Please press the "Refresh" button periodically to refresh the project details
            <button onclick="Project.get_all_projects()">Refresh</button>
         </div><br>
        <div class="tab">
          <button id="defproject" class="tablinks" onclick="Project.openProject(event, 'projectspace')">Owned Projects</button>
          <button class="tablinks" onclick="Project.openProject(event, 'created')">Created Projects</button>
        </div>

        <div id="projectspace" class="tabcontent">
        </div>

        <div id="created" class="tabcontent">
        </div>
    </article>
</section>

<footer> &#169; Department of Arts and Culture REPUBLIC OF SOUTH AFRICA / North-West University (NWU) </footer>

</body>
</html>
